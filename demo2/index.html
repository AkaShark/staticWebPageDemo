<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./css/until.css">
    <link rel="stylesheet" href="./css/header_style.css">
    <link rel="stylesheet" href="./css/carousel_style.css">

</head>
<body>
<header class="tanzi_header_wrap">
    <div class="tanzi_header">
        <div class="tanzi_header_left">
            <ul class="tanzi_header_list">
                <li><a href="">设为首页</a></li>
                 <li><a href="">放到桌面</a></li>
                <li><a href="">加入收藏</a></li>
                <li><a href="">下载手机app</a></li>
                <li><a href="">所有游戏</a></li>
            </ul>
        </div>

        <div class="tanzi_header_right">
            <ul class="tanze_header_btns">
                <li><a href="">登录</a></li>
                <li><a href="">注册</a></li>
            </ul>
        </div>
    </div>

    <div class="tanze_nav">
        <div class="tanze_nav_wrap">
            <div class="tanze_nav_logo clear_float">
                <img src="" alt="">
                <div class="tanze_nav_logo_title">
                    <p><span>游戏坛子</span></p>
                    <p><span>gametanzi.com</span></p>
                </div>
            </div>

            <div class="tanze_nav_list_wrap">
                <ul class="tanze_nav_list clear_float">
                    <li><a href="">首页</a></li>
                    <li><a href="">游戏</a></li>
                    <li><a href="">礼包</a></li>
                    <li><a href="">充值</a></li>
                    <li><a href="">商场</a></li>
                    <li><a href="">咨询</a></li>
                    <li><a href="">帮助</a></li>
                    <li><a href="">客户端</a></li>
                </ul>
            </div>

            <div class="tanze_nav_search">
                <form action="">
                    <input class="tanze_header_search" type="text" placeholder="请输入游戏名字">
                    <button></button>
                </form>
            </div>
        </div>
    </div>

</header>

<div class="middle_carousel">
    <div class="middle_login_wrap">
        <div class="middle_login">
            <div class="middle_login_title">
                <span>欢迎回来!</span>
                <a href="">注册账号</a>
            </div>
            <div class="middle_login_form">
                <form action="" class="middle_login_form_form">
                    <i class="middle_login_form_search"></i>
                    <input type="text" placeholder="请输入用户名/手机号码">
                    <input type="password" placeholder="请输入登录密码">
                    <button class="middle_login_form_save_password_btn"></button><span class="middle_login_form_save_password_title">记住密码</span>
                    <a href="" class="middle_login_form_forget">忘记密码</a>
                    <button class="middle_login_form_login">登录</button>
                </form>
            </div>
            <div class="middle_login_footer">
                <ul>
                    <li><a href="">QQ</a></li>
                    <li><a href="">微信</a></li>
                    <li><a href="">微博</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="middle_carousel_footer">
        <ul>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
        </ul>
    </div>
</div>



</body>
</html>
